<script>
	// Load user profile dynamically
	function loadUserProfile() {
		const currentUser = JSON.parse(localStorage.getItem("currentUser"));
		
		if (currentUser) {
			document.getElementById("userName").textContent = currentUser.name || "Guest User";
			document.getElementById("userEmail").textContent = currentUser.email || "guest@example.com";
			document.getElementById("userMobile").textContent = currentUser.mobile || "+91 XXXXXXXXXX";
		} else {
			// If no user is logged in, redirect to registration page
			console.log("No user logged in");
		}
	}

	// Load profile on page load
	window.addEventListener('DOMContentLoaded', loadUserProfile);

	const profileImage = document.getElementById('profileImage');
	const profilePopup = document.getElementById('profilePopup');

	profileImage.addEventListener('click', () => {
		profilePopup.classList.toggle('active');
	});

	window.addEventListener('click', function(e) {
		if (!profilePopup.contains(e.target) && !profileImage.contains(e.target)) {
			profilePopup.classList.remove('active');
		}
	});
</script>

<style>

<script>
// Smartphone Products Data - Fetched from API
let smartphones = [];
let brandConfigs = {};
let currentFilter = 'All';

// Fetch smartphone data from API
async function fetchSmartphones() {
    try {
        const response = await fetch('/api/smartphones');
        const data = await response.json();
        smartphones = data.products;
        brandConfigs = data.brandConfigs;
        renderSmartphones();
    } catch (error) {
        console.error('Error fetching smartphones:', error);
    }
}

// Render Smartphone products dynamically
function renderSmartphones() {
    const container = document.querySelector('.container-xl .row .col-md-12');
    if (!container) return;
    
    // Clear all carousels
    const carousels = container.querySelectorAll('.carousel');
    carousels.forEach(c => c.remove());
    
    // Clear all h2 headings except the main title
    const headings = container.querySelectorAll('h2');
    headings.forEach(h => h.remove());
    
    // Create brand filter tabs
    const filterContainer = document.createElement('div');
    filterContainer.className = 'brand-filters';
    filterContainer.style.cssText = 'display: flex; gap: 10px; justify-content: center; margin-bottom: 30px; flex-wrap: wrap;';
    
    const brands = ['All', 'Apple', 'Samsung', 'Oppo', 'Realme', 'Vivo'];
    brands.forEach(brand => {
        const btn = document.createElement('button');
        btn.className = 'filter-btn' + (currentFilter === brand ? ' active' : '');
        btn.textContent = brand;
        btn.onclick = () => filterByBrand(brand);
        btn.style.cssText = `
            padding: 10px 20px;
            border: 2px solid ${currentFilter === brand ? '#667eea' : '#ddd'};
            background: ${currentFilter === brand ? '#667eea' : 'white'};
            color: ${currentFilter === brand ? 'white' : '#333'};
            border-radius: 25px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
        `;
        filterContainer.appendChild(btn);
    });
    
    container.appendChild(filterContainer);
    
    // Filter products
    const filteredProducts = currentFilter === 'All' 
        ? smartphones 
        : smartphones.filter(p => p.brand === currentFilter);
    
    // Create grid container
    const grid = document.createElement('div');
    grid.className = 'iphone-grid';
    
    // Render each Smartphone
    filteredProducts.forEach(phone => {
        const brandConfig = brandConfigs[phone.brand] || { icon: 'fas fa-mobile-alt', color: '#667eea', displayName: phone.brand };
        
        const card = document.createElement('div');
        card.className = 'iphone-card';
        
        card.innerHTML = `
            <img src="${phone.image || 'https://via.placeholder.com/300x400?text=' + encodeURIComponent(phone.brand)}" 
                 alt="${phone.model}" 
                 class="iphone-image"
                 onerror="this.onerror=null; this.src='https://via.placeholder.com/300x400/667eea/ffffff?text=' + encodeURIComponent('${phone.brand}');">
            <div class="iphone-info">
                <span class="badge-new" style="background: ${brandConfig.color}; color: white;">
                    <i class="${brandConfig.icon}"></i> ${phone.brand}
                </span>
                <div class="iphone-name">${phone.model}</div>
                <div class="iphone-spec"><i class="fas fa-tag"></i> ${phone.price || 'Price on request'}</div>
                <button class="compare-btn-new" onclick="comparePhone('${phone.brand}', '${phone.model}'); event.stopPropagation();">
                    <i class="fas fa-search"></i> Compare Prices
                </button>
            </div>
        `;
        
        grid.appendChild(card);
    });
    
    container.appendChild(grid);
}

// Filter products by brand
function filterByBrand(brand) {
    currentFilter = brand;
    const container = document.querySelector('.container-xl .row .col-md-12');
    if (container) {
        // Remove only dynamic content (filters and product grid), keep the heading
        const existingFilters = container.querySelector('.brand-filters');
        const existingGrid = container.querySelector('.iphone-grid');
        if (existingFilters) existingFilters.remove();
        if (existingGrid) existingGrid.remove();
        renderSmartphones();
    }
}

// Function to compare phone prices (for all brands)
function comparePhone(brand, model) {
    // Show loading overlay
    const loadingHtml = `
        <div id="loadingOverlay" style="position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 9999; display: flex; align-items: center; justify-content: center;">
            <div style="background: white; padding: 40px; border-radius: 15px; text-align: center; max-width: 400px;">
                <div class="spinner-border text-primary" role="status" style="width: 3rem; height: 3rem; margin-bottom: 20px;">
                    <span class="sr-only">Loading...</span>
                </div>
                <h3 style="color: #333; margin-bottom: 10px;">Comparing Prices...</h3>
                <p style="color: #666;">Searching across 3 major e-commerce sites</p>
                <p style="color: #999; font-size: 14px;">Amazon, Flipkart, and Croma</p>
            </div>
        </div>
    `;
    document.body.insertAdjacentHTML('beforeend', loadingHtml);
    
    // Redirect to comparison page with returnUrl to come back to index.html
    window.location.href = `/compare-phone?brand=${encodeURIComponent(brand)}&model=${encodeURIComponent(model)}&returnUrl=index.html`;
}

// Run on page load
document.addEventListener('DOMContentLoaded', fetchSmartphones);
</script>
