<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SIH 2024</title>
    <style>
        :root {
    --background-color: #1e1e2f;
    --background-color-light: #f1f1f1;
    --primary-text-color: #e0e0e0;
    --secondary-text-color: #b0b0b0;
    --card-background-color: #2a2a3d;
    --highlight-green: #7ac400;
    --hover-green: #7ac400;
    --shadow-dark: rgba(0, 0, 0, 0.4);
    --shadow-hover: 0px 0px 25px var(--highlight-green);
    --transition-speed: 0.3s;
}

body {
    background-color: var(--background-color);
    color: var(--primary-text-color);
    font-family: Arial, sans-serif;
    margin: 0;
    padding: 0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    overflow: hidden;
}

.container {
    text-align: center;
}

.heading {
    color: var(--highlight-green);
    font-size: 32px;
    margin-bottom: 20px;
    text-shadow: 0 4px 8px var(--shadow-dark);
}

.form-container {
    background-color: var(--card-background-color);
    padding: 40px;
    border-radius: 12px;
    box-shadow: 0 4px 12px var(--shadow-dark);
    width: 100%;
    max-width: 360px;
    margin: auto;
    transition: box-shadow var(--transition-speed), transform var(--transition-speed);
}

.form-container:hover {
    box-shadow: var(--shadow-hover);
    transform: translateY(-5px);
}

.form-container h2 {
    color: var(--highlight-green);
    font-size: 28px;
    margin-bottom: 20px;
}

.form-group {
    margin-bottom: 20px;
}

label {
    display: block;
    font-size: 16px;
    color: var(--secondary-text-color);
    margin-bottom: 8px;
}

input {
    width: 100%;
    padding: 12px;
    border: 1px solid var(--background-color-light);
    border-radius: 8px;
    background-color: var(--background-color-light);
    color: var(--card-background-color);
    font-size: 16px;
    box-sizing: border-box;
    transition: border-color var(--transition-speed), box-shadow var(--transition-speed);
}

input:focus {
    border-color: var(--highlight-green);
    box-shadow: 0 0 8px var(--highlight-green);
    outline: none;
}

button {
    width: 100%;
    padding: 14px;
    background-color: var(--highlight-green);
    border: none;
    border-radius: 8px;
    color: white;
    font-size: 18px;
    cursor: pointer;
    transition: background-color var(--transition-speed), transform var(--transition-speed);
}

button:hover {
    background-color: var(--hover-green);
    transform: scale(1.02);
}

.toggle-link {
    margin-top: 20px;
    font-size: 16px;
}

.toggle-link a {
    color: var(--highlight-green);
    text-decoration: none;
    font-weight: bold;
}

.toggle-link a:hover {
    text-decoration: underline;
}

.hidden {
    display: none;
}

.alert-message {
    padding: 12px 16px;
    border-radius: 8px;
    margin-bottom: 20px;
    font-size: 14px;
    display: none;
    animation: fadeIn 0.3s ease-in;
}

.alert-error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
}

.alert-success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
}

.alert-info {
    background-color: #d1ecf1;
    color: #0c5460;
    border: 1px solid #bee5eb;
}

@keyframes fadeIn {
    from { opacity: 0; transform: translateY(-10px); }
    to { opacity: 1; transform: translateY(0); }
}
    </style>
</head>
<body>
    <div class="container">
        <h1 class="heading">Welcome to Centralized Automated Solution for Price Estimation & Reasonability.</h1>
        <div class="form-container" id="registrationForm">
            <h2>Register</h2>
            <div id="registerAlert" class="alert-message"></div>
            <form id="registerForm">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" id="name" placeholder="Enter your name" required>
                </div>
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="mobile">Phone Number</label>
                    <input type="tel" id="mobile" placeholder="Enter 10-digit phone number" maxlength="10" pattern="[0-9]{10}" required>
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Must contain capital, symbol & digit" required>
                    <small style="color: #b0b0b0; font-size: 12px;">Password must have: 1 uppercase, 1 symbol, 1 digit</small>
                </div>
                <button type="submit">Register</button>
                <p class="toggle-link">Already have an account? <a href="#" id="switchToLogin">Login here</a></p>
            </form>
        </div>

        <div class="form-container hidden" id="loginForm">
            <h2>Login</h2>
            <div id="loginAlert" class="alert-message"></div>
            <form id="loginFormElement">
                <div class="form-group">
                    <label for="loginEmail">Email Address</label>
                    <input type="email" id="loginEmail" placeholder="Enter your email" required>
                </div>
                <div class="form-group">
                    <label for="loginPassword">Password</label>
                    <input type="password" id="loginPassword" placeholder="Enter your password" required>
                </div>
                <button type="submit">Login</button>
                <p class="toggle-link">Don't have an account? <a href="#" id="switchToRegister">Register here</a></p>
            </form>
        </div>
    </div>
    

    <script>
        // Function to show alert messages
        function showAlert(elementId, message, type) {
            const alertElement = document.getElementById(elementId);
            alertElement.textContent = message;
            alertElement.className = `alert-message alert-${type}`;
            alertElement.style.display = 'block';
            
            // Auto-hide after 5 seconds
            setTimeout(() => {
                alertElement.style.display = 'none';
            }, 5000);
        }

        // Email validation function
        function validateEmail(email) {
            const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            return emailRegex.test(email);
        }

        // Phone validation function
        function validatePhone(phone) {
            const phoneRegex = /^[0-9]{10}$/;
            return phoneRegex.test(phone);
        }

        // Password validation function
        function validatePassword(password) {
            // Must contain: at least 1 uppercase, 1 symbol, 1 digit
            const hasUppercase = /[A-Z]/.test(password);
            const hasSymbol = /[!@#$%^&*()_+\-=\[\]{};':"\\|,.<>\/?]/.test(password);
            const hasDigit = /[0-9]/.test(password);
            
            return hasUppercase && hasSymbol && hasDigit && password.length >= 6;
        }

        document.getElementById("registerForm").addEventListener("submit", function(event) {
            event.preventDefault();
            const name = document.getElementById("name").value;
            const email = document.getElementById("email").value;
            const mobile = document.getElementById("mobile").value;
            const password = document.getElementById("password").value;

            // Validate email
            if (!validateEmail(email)) {
                showAlert('registerAlert', 'Please enter a valid email address.', 'error');
                return;
            }

            // Validate phone
            if (!validatePhone(mobile)) {
                showAlert('registerAlert', 'Please enter a valid 10-digit phone number.', 'error');
                return;
            }

            // Validate password
            if (!validatePassword(password)) {
                showAlert('registerAlert', 'Password must contain at least: 1 uppercase letter, 1 symbol (!@#$%^&*), 1 digit, and minimum 6 characters.', 'error');
                return;
            }

            if (name && email && mobile && password) {
                // Check if email already exists
                const existingUsers = JSON.parse(localStorage.getItem("locopilot")) || [];
                const emailExists = Array.isArray(existingUsers) 
                    ? existingUsers.some(user => user.email === email)
                    : existingUsers.email === email;
                
                if (emailExists) {
                    showAlert('registerAlert', 'Email already registered! Please use a different email.', 'error');
                    return;
                }

                // Store as array for multiple users
                const newUser = { 
                    name, 
                    email, 
                    mobile,
                    password
                };

                if (Array.isArray(existingUsers)) {
                    existingUsers.push(newUser);
                    localStorage.setItem("locopilot", JSON.stringify(existingUsers));
                } else if (Object.keys(existingUsers).length === 0) {
                    localStorage.setItem("locopilot", JSON.stringify([newUser]));
                } else {
                    localStorage.setItem("locopilot", JSON.stringify([existingUsers, newUser]));
                }

                showAlert('registerAlert', 'Registration successful! Please login.', 'success');
                setTimeout(() => {
                    toggleForms();
                    document.getElementById("registerForm").reset();
                }, 1500);
            } else {
                showAlert('registerAlert', 'Please fill in all fields.', 'error');
            }
        });

        document.getElementById("loginFormElement").addEventListener("submit", function(event) {
            event.preventDefault();
            const loginEmail = document.getElementById("loginEmail").value;
            const loginPassword = document.getElementById("loginPassword").value;
            
            const locopilotData = JSON.parse(localStorage.getItem("locopilot")) || [];
            
            let foundUser = null;
            if (Array.isArray(locopilotData)) {
                foundUser = locopilotData.find(user => user.email === loginEmail && user.password === loginPassword);
            } else {
                if (locopilotData.email === loginEmail && locopilotData.password === loginPassword) {
                    foundUser = locopilotData;
                }
            }

            if (foundUser) {
                // Store current logged-in user session
                localStorage.setItem("currentUser", JSON.stringify({
                    name: foundUser.name,
                    email: foundUser.email,
                    mobile: foundUser.mobile
                }));
                showAlert('loginAlert', 'Login successful! Welcome ' + foundUser.name, 'success');
                setTimeout(() => {
                    window.location.href = "index.html";
                }, 1000);
            } else {
                showAlert('loginAlert', 'Invalid credentials. Please try again.', 'error');
            }
        });

        document.getElementById("switchToLogin").addEventListener("click", function(event) {
            event.preventDefault();
            toggleForms();
        });

        document.getElementById("switchToRegister").addEventListener("click", function(event) {
            event.preventDefault();
            toggleForms();
        });

        function toggleForms() {
            document.getElementById("registrationForm").classList.toggle("hidden");
            document.getElementById("loginForm").classList.toggle("hidden");
            // Clear alerts when switching forms
            document.getElementById("registerAlert").style.display = 'none';
            document.getElementById("loginAlert").style.display = 'none';
        }
    </script>
    
</body>

</html>
