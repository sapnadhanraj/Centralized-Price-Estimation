<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Profile Page</title>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
<style>
  body {
    font-family: 'Arial', sans-serif;
    display: flex;
    margin: 0;
    background-color: #fff; /* Set background color to white */
  }

  .sidebar {
    background-color: #7f6bff;
    color: white;
    height: 100vh;
    width: 200px;
    padding: 20px;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.1);
  }

  .sidebar h1 {
    margin-bottom: 20px;
    text-align: center;
  }

  .sidebar ul {
    list-style: none;
    padding: 0;
  }

  .sidebar li {
    padding: 10px;
    border-bottom: 1px solid #ccc;
  }

  .sidebar li a {
    color: white;
    text-decoration: none;
  }

  .sidebar li a:hover {
    text-decoration: underline;
  }

  .sidebar .buttons {
    margin-top: 20px;
  }

  .sidebar .buttons button {
    width: 100%;
    padding: 10px;
    margin: 10px 0;
    background-color: #42a5f5;
    color: white;
    border: none;
    border-radius: 4px;
    cursor: pointer;
    font-size: 16px;
    transition: background-color 0.3s, transform 0.3s;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .sidebar .buttons button:hover {
    background-color: #64b5f6;
    transform: translateY(-2px);
  }

  .sidebar .buttons button i {
    margin-right: 10px;
  }

  .content {
    flex-grow: 1;
    background-color: #ffffff;
    padding: 20px;
    overflow-y: auto;
  }

  .header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    background: linear-gradient(to right, #9154FD, #C2A1FD);
    color: #ffffff;
    padding: 15px;
    border-bottom: 1px solid #ddd;
    border-radius: 10px;
  }

  .welcome h1 {
    margin: 0;
    font-size: 1.5em;
  }

  .welcome p {
    margin: 5px 0 0 0;
    color: #ffffff;
  }

  .search {
    display: flex;
    align-items: center;
  }

  .search input {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px 0 0 5px;
    outline: none;
  }

  .search button {
    padding: 10px;
    border: 1px solid #ddd;
    background-color: #ffffff;
    border-radius: 0 5px 5px 0;
    cursor: pointer;
    outline: none;
    color: #9154FD;
  }

  .search button:hover {
    background-color: #C2A1FD;
  }

  .profile {
    background-color: white;
    border-radius: 10px;
    margin-top: 20px;
    padding: 20px;
  }

  .profile-header {
    display: flex;
    align-items: center;
    border-bottom: 1px solid #ddd;
    padding-bottom: 20px;
  }

  .profile-pic img {
    border-radius: 50%;
    width: 80px;
    height: 80px;
    object-fit: cover;
  }

  .profile-info {
    margin-left: 20px;
  }

  .profile-info h2 {
    margin: 0;
    font-size: 1.5em;
    color: #9154FD;
  }

  .profile-info p {
    margin: 5px 0 0 0;
    color: #888;
  }

  .profile-details {
    margin-top: 20px;
  }

  .detail-group {
    display: flex;
    gap: 20px;
    margin-bottom: 20px;
    align-items: flex-start;
  }

  .detail-group.vertical {
    flex-direction: column;
  }

  .detail {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  .detail label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #9154FD;
  }

  .detail input, .detail select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    width: 100%;
    box-sizing: border-box;
    margin-bottom: 10px;
  }

  .detail input:focus, .detail select:focus {
    border-color: #9154FD;
  }

  .detail.email {
    display: flex;
    flex-direction: column;
    margin-bottom: 20px;
  }

  .detail.email p {
    margin: 5px 0;
    color: #888;
  }

  .detail.email a {
    color: #9154FD;
    text-decoration: none;
  }

  .detail.email a:hover {
    text-decoration: underline;
  }

  .buttons {
    display: flex;
    justify-content: flex-end;
    gap: 10px;
  }

  .buttons button {
    padding: 10px 20px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
  }

  .buttons button.edit {
    background-color: #C09CF7;
    color: white;
  }

  .buttons button.save {
    background-color: #2ECC71;
    color: white;
  }

  .buttons button.edit:hover {
    background-color: #A17CE1;
  }

  .buttons button.save:hover {
    background-color: #27AE60;
  }

  .detail-group .detail {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
    margin-bottom: 0;
  }

  .detail input, .detail select {
    padding: 10px;
    border: 1px solid #ddd;
    border-radius: 5px;
    outline: none;
    width: 100%;
  }

  .detail input:focus, .detail select:focus {
    border-color: #9154FD;
  }

  .detail {
    display: flex;
    flex-direction: column;
    flex-grow: 1;
  }

  .detail label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #9154FD;
  }
</style>
</head>
<body>

<div class="sidebar">
  <h1>CartCraze</h1>
  <ul>

    <li><a href="#">My Cart</a></li>

    <li><a href="#">Budget</a></li>
